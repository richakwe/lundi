<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment Portal - Lundi Park Primary School</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/log.png" alt="School Logo">
        </div>
        <button class="menu-toggle">Menu</button>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <!-- Other nav items -->
                <li><a href="fees-payment.html" class="active">Pay Fees</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="payment-portal">
            <h1>Secure Payment Portal</h1>
            <p>Please enter your payment details to pay school fees:</p>
            
            <form id="paymentForm">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" required>
                </div>
                <div class="form-group">
                    <label for="feeAmount">Amount:</label>
                    <input type="number" id="feeAmount" name="feeAmount" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="paymentMethod">Payment Method:</label>
                    <select id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select Payment Method</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="paypal">PayPal</option>
                        <!-- Add more payment methods as needed -->
                    </select>
                </div>

                <div id="cardDetails" class="hidden">
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="text" id="cardNumber" name="cardNumber" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Expiry Date:</label>
                        <input type="month" id="expiryDate" name="expiryDate" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="4" required>
                    </div>
                </div>

                <button type="submit">Submit Payment</button>
            </form>

            <div id="paymentStatus" class="hidden">
                <p id="statusMessage"></p>
            </div>
        </section>
    </main>
